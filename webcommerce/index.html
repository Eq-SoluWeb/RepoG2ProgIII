<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="js/login.js"></script>
    <title>Ingresar</title>
  </head>

  <body>
    <section>
      <div class="container">
        <div class="user signinBx">
          <div class="imgBx">
            <img src="img/imagenLogin1.jpg" alt="Imagen de Login" />
          </div>
          <div class="formBx">
            <form action="home.html">
              <h2>Ingresar</h2>
              <input type="email" placeholder="Correo Electronico" required />
              <input type="password" placeholder="Contraseña" required />
              <div class="containerButtons">
                <input type="submit" value="Ingresar" />
                <div>
                  <a href="#" class="googleLoginButton" >Ingresa con Google <i class="fa fa-google fa-2x" style="padding-left: 6px;"></i></a>
                </div>
              </div>

              <p class="signup">
                ¡ Ingresa y gestiona tus Ventas de la mejor manera !
              </p>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script>
      function myFunction() {
          document.getElementById("demo").innerHTML = "Venta";
        }
    </script>
  </body>
</html>
