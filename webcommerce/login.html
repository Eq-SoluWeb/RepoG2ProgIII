<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/login.css">
  <title>Login</title>
</head>

<body>
  <section>
    <div class="container">
      <div class="user signinBx">
        <div class ="imgBx"><img src="img/imagenLogin1.jpg" alt="Imagen de Login" ></div>
        <div class="formBx">
          <form action="#">
            <h2>Ingresar</h2>
            <input type="text" placeholder="Nombre Completo">
            <input type="password" placeholder="Contraseña">
            <input type="submit" value="Login">
            <p class="signup">¿No tienes una Cuenta? <a href="#" onclick="toggleForm();">Registrarse</a></p>
          </form>
        </div>
      </div>
      <!--  -->
      <div class="user signupBx">
        <div class="formBx">
          <form action="#">
            <h2>Crear una nueva cuenta</h2>
            <input type="text" placeholder="Usuario">
            <input type="text" placeholder="Direccion de Email">
            <input type="password" placeholder="Contraseña">
            <input type="password" placeholder="Confirma tu Contraseña">
            <input type="submit" value="Sign Up">
            <p class="signup">¿Ya tienes una Cuenta? <a href="#" onclick="toggleForm();">Ingresar</a></p>
          </form>
        </div>
        <div class ="imgBx"><img src="img/imagenLogin2.jpg" alt="Imagen de Login" ></div>
      </div>
    </div>
  </section>

  <script>
    function toggleForm(){
      section = document.querySelector('section');
      container = document.querySelector('.container');
      container.classList.toggle('active');
      section.classList.toggle('active');

    }
  </script>
</body>

</html>
